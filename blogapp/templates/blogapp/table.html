{% extends 'blogapp/base.html' %}



{% block title %} <title>Table</title> {% endblock %}

{% block content %}
<br>
  <div class="container">
      <div style="text-align: center;">
        <h1>Post table</h1>
      </div>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Title</th>
      <th scope="col">Date Created</th>
      <th scope="col">Date Update</th>
    </tr>
  </thead>
  <tbody>

    {% for tb in table_obj %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ tb.title }}</td>
      <td>{{ tb.date_created }}</td>
      <td>{{ tb.date_updated }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  <div>
    <a class="btn btn-success" href="{% url 'export-page' %}">Export</a>
  </div>
    </div>



{% endblock %}
