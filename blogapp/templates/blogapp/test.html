{% extends 'blogapp/base.html' %}



{% block title %} <title>Test</title> {% endblock %}

{% block content %}
<br>
 	<div class="container">
    	<div style="text-align: center;">
      <h1>Query Data</h1>
    	</div>
  	</div>


<div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
{% for post in posts %}
  
          <div class="col">
            <div class="card shadow-sm">
              <img class="img-fluid" alt="Responsive image" src="{{ post.image.url }}">
              <div class="card-body">
                <p class="card-text">
                  <a class="text-dark text-decoration-none">{{ post.title }}</a>
                </p>
                <a class="btn btn-primary" href="/post-details/{{post.id}}" role="button">Link</a>
              </div>
            </div>
          </div>
  
          {% endfor %}
</div>
</div>
{% endblock %}
